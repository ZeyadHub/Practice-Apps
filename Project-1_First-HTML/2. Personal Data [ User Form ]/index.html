<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data</title>
</head>
<body style="background-color: #FAFAFA;">
    <form >
        <fieldset style="background-color: #D9E4DD;">
            <legend style="background-color: #5C8374;">Personal Data</legend>
            
            <fieldset style="background-color: #BFD8BD;">
                <legend style="background-color: #5C8374;"><br><br><br>Your Name <br><br><br></legend>
                <br><br>
                <table>
                    <tr>
                        <td><label for="fname">First Name :</label></td>
                        <td><input type="text" name="user_fname" id="fname" placeholder="e.g. Zeyad" maxlength="35" required></td>
                    </tr>
                    <tr>
                        <td><label for="sname">Second Name :</label></td>
                        <td><input type="text" name="user_sname" id="sname" placeholder="e.g. Ali" maxlength="35" required></td>
                    </tr>
                </table>
            </fieldset>
            <br><br><br>
            <table>
                <tr>
                    <td><label for="uphone">Phone Number :</label></td>
                    <td><input type="tel" name="user_phone" id="uphone" placeholder="e.g. +201000564750" maxlength="15" required></td>
                </tr>
                <tr>
                    <td><label for="uemail">Email :</label></td>
                    <td><input type="email" name="user_email" id="uemail" placeholder="e.g. user@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="upassword">Password :</label></td>
                    <td><input type="password" name="user_password" id="upassword" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><label for="rupassword">Re-Password :</label></td>
                    <td><input type="password" name="user_re_password" id="rupassword" placeholder="Re Enter You Password" required></td>
                </tr>
            </table>
            <br><br>
            <p>- What is Your Gender ?</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label> <br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br><br>
            <p>- What are Your Hobbies ?</p>
            <input type="checkbox" name="hobbies[]" id="reading" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" name="hobbies[]" id="sports" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" name="hobbies[]" id="music" value="music">
            <label for="music">Music</label>
            <input type="checkbox" name="hobbies[]" id="travel" value="travel">
            <label for="travel">Traveling</label>
            <br><br><br>
            <label for="job">- What is Your Job Field ?</label> <br> <br>
            <select name="job" id="job">
                <option value="" disabled selected>-- Select Your Field --</option>
                <optgroup label="Technology">
                    <option value="developer">Software Developer</option>
                    <option value="data_scientist">Data Scientist</option>
                    <option value="cyber_security">Cyber Security</option>
                </optgroup>
                <optgroup label="Medical">
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="pharmacist">Pharmacist</option>
                </optgroup>
                <optgroup label="Engineering">
                    <option value="civil">Civil Engineer</option>
                    <option value="mechanical">Mechanical Engineer</option>
                    <option value="electrical">Electrical Engineer</option>
                </optgroup>
            </select> <br><br><br>
            <button>Submit</button>





        </fieldset>
    </form>
</body>
</html>
